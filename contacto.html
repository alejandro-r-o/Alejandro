    <style>
/* Estilo del formulario */
form {
    max-width: 500px; /* Ancho máximo */
    margin: 20px auto; /* Centra horizontalmente */
    padding: 20px; /* Espaciado interno */
    border: 2px solid #ccc; /* Borde gris */
    border-radius: 10px; /* Bordes redondeados */
    background-color: #f9f9f9; /* Fondo suave */
}

/* Estilo para etiquetas */
label {
    display: block; /* Cada etiqueta en una línea */
    margin-bottom: 8px; /* Espaciado debajo */
    font-weight: bold; /* Negrita */
    color: #333; /* Color oscuro */
}

/* Estilo para campos de entrada y textarea */
input, textarea {
    width: 100%; /* Toma todo el ancho del formulario */
    margin-bottom: 15px; /* Espaciado debajo */
    padding: 10px; /* Espaciado interno */
    border: 1px solid #ccc; /* Borde gris */
    border-radius: 5px; /* Bordes redondeados */
    font-size: 16px; /* Tamaño de fuente */
    background-color: #fff; /* Fondo blanco */
}

/* Estilo del botón */
button {
    width: 100%; /* Ancho completo */
    padding: 10px; /* Espaciado interno */
    background-color: #007bff; /* Azul */
    color: white; /* Texto blanco */
    border: none; /* Sin borde */
    border-radius: 5px; /* Bordes redondeados */
    font-size: 16px; /* Tamaño de fuente */
    cursor: pointer; /* Mano al pasar */
}

button:hover {
    background-color: #0056b3; /* Azul más oscuro al pasar */
}

</style>
    </head> 
    <body>
     <h2>Contáctame</h2>
<form action="#" method="post">
    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name" placeholder="Tu nombre" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>

    <label for="message">Mensaje:</label>
    <textarea id="message" name="message" placeholder="Escribe tu mensaje aquí..." required></textarea>

    <button type="submit">Enviar</button>
</form>
